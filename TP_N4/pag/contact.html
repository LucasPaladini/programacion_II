<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Práctica Música</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<header>
  <h1>Vehiculos</h1>
</header>
<div class="container">
  <!-- Navegación / contenedor izquierdo-->
  <nav>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="multimedia.html">Multimedia</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenedor principal-->
  <main>
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="nombre">Nombre:</label></td>
          <td><input type="text" id="nombre" name="nombre" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="edad">Edad:</label></td>
          <td><input type="number" id="edad" name="edad"></td>
        </tr>
        <tr>
          <td><label for="vehiculo">Ingrese su vehiculo:</label></td>
          <td><input id="vehiculo" name="vehiculo"></td>
        </tr>
        <tr>
          <td><label for="color">Color preferido:</label></td>
          <td><input type="color" id="color" name="color"></td>
        </tr>
        <tr>
          <td><label for="comentario">Comentario:</label></td>
          <td><textarea id="comentario" name="comentario" rows="4" required minlength="10"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <input type="submit" value="Enviar">
          </td>
        </tr>
      </table>
      <h2>Ubicación.</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15626.600003097994!2d-60.81065963205042!3d-32.92587111107233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b64cff3d889b47%3A0x988b756c62c2bfe2!2sEzequiel%20Toia%20Autom%C3%B3viles%20S.A.!5e0!3m2!1ses!2sar!4v1745031290581!5m2!1ses!2sar" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </form>
  </main>

  <!-- Contenedor secundario / Derecho-->
  <div class="right">
    <h2>Recomendaciones</h2>
    <p>Seguinos en todas nuestras plataformas. Encontrarás material variado.</p>
  </div>
</div>

<!-- Pie de página-->
<footer>
  <p>@ copyright labcomII.com</p>
</footer>
</body>
</html>
