<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Iniciar sesión:</h1>
<div>
  <form action="index.html" method="get">
    <label for="usuario">Ingrese nombre de usuario</label>
    <input type="text" id="usuario" name="usuario" required>

    <br><br>
    <label for="correo">Ingresar tu correo</label>
    <input type="email" name="correo" id="correo" required>

    <br><br>
    <label for="contraseña">Ingresar contraseña</label>
    <input type="password" name="contraseña" id="contraseña" required>

    <br><br>
    <label for="recordar">
    </label><input type="checkbox" name="recordar" id="recordar"> Ingresar los datos

    <br><br>
    <input type="submit" value="Iniciar sesión">

  </form>
</div>
</body>
</html>
